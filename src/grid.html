<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet/less" type="text/css" href="modals.less">

    <script>
        less = {
          env: "development",
          async: false,
          fileAsync: false,
          poll: 1000,
          functions: {},
          dumpLineNumbers: "comments",
          relativeUrls: false,
          rootpath: ":/a.com/"
        };
      </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js" type="text/javascript"></script>
    <script>less.watch();</script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet/less" type="text/css" href="modals.less">
    <script src="grid.js" type="text/javascript"></script>

<body>
    <div id="application">

        <nav id="top-menu">
            <ul>
                <li>Home</li>
                <li>Prompts</li>
                <li>
                    <a href="https://docs.google.com/spreadsheets/d/1WWVUcVZcO-LZrarvu0fQkROGGe-W3XVZRAryvyyI8OM/edit#gid=0" target="_blank">App Tracker</a>
                </li>
                <li>
                    <a href="/logout">Sign Out</a>
                </li>
                <li>My Account</li>
            </ul>
        </nav>

        <div id="board"></div>

        <div id="form-area">

            <div id="box-value"></div>



            <form id="user-input">

                <label>
                    Set Topic:
                    <input type="text" id="text-input" placeholder="Enter text">
                </label>


                <div id="status-container">

                    <input type="radio" name="radio" class="radio" id="outstanding" checked="checked">

                    <label class="status-label" for="outstanding">Outstanding</label>

                    <input type="radio" name="radio" class="radio" id="acquired">

                    <label class="status-label" for="acquired">Acquired</label>

                </div>


                <input type="submit" id="submit-button" value="Update Box">

            </form>



        </div>

    </div>
</body>
