<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@450&display=swap');
    </style>

    <title>Interview Skills Board</title>
    
    <link rel="stylesheet/less" type="text/css" href="styles.less">
    <link rel="stylesheet/less" type="text/css" href="form.less">
    <script>
        less = {
          env: "development",
          async: false,
          fileAsync: false,
          poll: 1000,
          functions: {},
          dumpLineNumbers: "comments",
          relativeUrls: false,
          rootpath: ":/a.com/"
        };
      </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js" type="text/javascript"></script>
    <script>less.watch();</script>


<script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '{your-app-id}',
        cookie     : true,
        xfbml      : true,
        version    : '{api-version}'
      });
        
      FB.AppEvents.logPageView();   
        
    };
  
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
</script>

    <script src="grid.js" type="text/javascript"></script>
</head>
<body>
    <div id="application">

        <nav id="top-menu">
            <ul>
                <li>Home</li>
                <li>Prompts</li>
                <li>
                    <a href="https://docs.google.com/spreadsheets/d/1WWVUcVZcO-LZrarvu0fQkROGGe-W3XVZRAryvyyI8OM/edit#gid=0" target="_blank">App Tracker</a>
                </li>
                <li>
                    <a href="/logout">Sign Out</a>
                </li>
                <li>My Account</li>
            </ul>
        </nav>

        <div id="board"></div>

        <div id="form-area">

            <div id="box-value"></div>



            <form id="user-input">

                <label>New Topic:
                    <input type="text" id="text-input" placeholder="Enter text">
                </label>

                <label>Status:
                    <label class="status" for="outRadio">Outstanding
                        <input class="radio" id="outRadio" type="radio" name="status" value="outstanding">
                    </label>
                    <label class="status" for="acqRadio">Acquired
                        <input class="radio" id="acqRadio" type="radio" name="status" value="acquired">
                    </label>
                </label>

                <input type="submit" id="submit-button" value="Update Box">

            </form>



        </div>

    </div>
</body>
</html>
