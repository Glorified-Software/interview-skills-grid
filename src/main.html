<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Interview Skills Grid</title>

    <script src="main.js" type="text/javascript" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@450&display=swap');
    </style>

    <link rel="stylesheet/less" type="text/css" href="app.less">
    <link rel="stylesheet/less" type="text/css" href="navbar.less">
    <link rel="stylesheet/less" type="text/css" href="board.less">
    <link rel="stylesheet/less" type="text/css" href="form.less">
    <link rel="stylesheet/less" type="text/css" href="modals.less">

    <script>
        less = {
          env: "development",
          async: false,
          fileAsync: false,
          poll: 1000,
          functions: {},
          dumpLineNumbers: "comments",
          relativeUrls: false,
          rootpath: ":/a.com/"
        };
      </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js" type="text/javascript"></script>
    <script>less.watch();</script>

    <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css">
    <script src="sweetalert2/dist/sweetalert2.min.js" defer></script>

</head>

<body>
    <div id="application">

        <nav id="top-menu">
            <ul>
                <li><a href="/temp">Home</a></li>
                <li><a href="/temp">Prompts</a></li>
                <li><a href="/temp">App Tracker</a></li>
                <li><a href="/logout">Sign Out</a></li>
                <li><a href="/temp">My Account</a></li>
            </ul>
        </nav>

        <div id="board"></div>

        <div id="form-area">
            <div id="box-value"></div>

            <form id="user-input">
                <label>
                    Set Topic:
                    <input type="text" id="text-input" maxlength="40" placeholder="Enter text">
                </label>

                <div id="status-container">
                    <input type="radio" name="radio" class="radio" id="outstanding" checked="checked">
                    <label class="status-label" for="outstanding">Outstanding</label>
                    <input type="radio" name="radio" class="radio" id="acquired">
                    <label class="status-label" for="acquired">Acquired</label>
                </div>

                <input type="submit" id="submit-button" value="Update Box">
            </form>
        </div>

    </div>
</body>
</html>
